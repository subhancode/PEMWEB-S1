<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar JS</title>
    <script>
        function makeBlue(){
            let areanf = document.getElementById("nf")
            areanf.style.background="cyan";
        }
        function makeYellow(){
            let areanf = document.getElementById("nf")
            areanf.style.background="chocolate"
        }
    </script>
</head>
<body>
    <div id="nf" style="background-color: chocolate;color: blue;" onmouseover="makeBlue()"onmouseout="makeYellow()">
        <h1>STT TERPADU NURUL FIKRI</h1>
    </div>
</body>
</html>
